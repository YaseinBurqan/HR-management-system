  <main>
    <section>
      <form action="" class="addEmployee">
        <table class="employeeDetails">

          <tr>
            <td><label for="employeeName">Enter The Employee Full Name</label></td>
            <td><input type="text" class="employeeName" placeholder="Enter The Employee Full Name"></td>
          </tr>

          <tr>
            <td><label for="employeeDepartment">Choice The Department </label></td>
            <td>
              <select name="" id="" class="employeeDepartment">
                <option value="allDepartment">Department</option>
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="employeeLevel">Choice The Employee Level </label></td>
            <td><select name="" id="" class="employeeLevel">
                <option value="Level">Level</option>
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="employeeImege">Enter The Employee Image URL</label></td>
            <td><input type="text" class="employeeImege" placeholder="Inter The Employee Image URL"></td>
          </tr>

          <tfoot>
            <td>
              <input type="submit" id="btn" placeholder="Submit">
            </td>
          </tfoot>

        </table>
      </form>
    </section>

    <section id="employeeListForm">
      <div class="filterDiv">

        <label for="departmentFilter">Department Filter</label>
        <select name="departmentFilter" class="departmentFilter" onchange="filteredData(event)">
          <option value="allDepartment">All Department</option>
          <option value="Administration">Administration</option>
          <option value="Marketing">Marketing</option>
          <option value="Development">Development</option>
          <option value="Finance">Finance</option>
        </select>
      </div>

      <h2>Employee List</h2>
      <div class="employeeList"></div>
    </section>

  </main>
